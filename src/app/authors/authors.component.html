<div class="row justify-content-center">
  <ngb-accordion
    *ngFor="let author of authors | keyvalue; let i = index"
    [closeOthers]="true"
    activeIds="static-1"
    class="col-8">
    <ngb-panel id="static-{{i}}">
      <ng-template ngbPanelTitle>
        {{author.key ? author.key : 'Anonymous'}}
            <span
              class="badge badge-pill badge-primary">
              {{(author.value.length)}}
            </span>
      </ng-template>
      <ng-template ngbPanelContent >
        <ul *ngFor="let book of author.value; let l = count">
          <li [routerLink]="['/quotes', book.id]">
          {{book.content}}
        </li>
        </ul>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
