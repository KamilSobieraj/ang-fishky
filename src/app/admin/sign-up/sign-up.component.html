<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Sign-up</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/nature">
            </div>
            <div class="col-md-8">
              <form>
                <input type="text"
                       class="form-control mb-2"
                       placeholder="Email"
                       [(ngModel)]="userEmail"
                       name="userEmail"
                       id="userEmail"
                       required>
                <input type="password"
                       class="form-control mb-2"
                       placeholder="Password"
                       [(ngModel)]="userPassword"
                       name="userPassword"
                       id="userPassword"
                       required>
                <button class="btn btn-lg btn-info btn-block mb-1"
                        type="submit"
                        (click)="onSignUp()">Sign-up</button>
                or
                <button class="btn btn-lg btn-danger btn-block mb-1"
                        type="submit"
                        (click)="onGoogleLogin()">Continue with Google</button>
                <button class="btn btn-lg btn-primary btn-block mb-1"
                        type="submit"
                        (click)="onFacebookLogin()">Continue with Facebook</button><hr>
                <span>Already have an account? </span>
                <a class="card-link"
                   routerLink="/sign-in">Sign-in!</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
