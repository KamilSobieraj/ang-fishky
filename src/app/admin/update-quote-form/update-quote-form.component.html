<div class="row justify-content-center update-quote-form__container">
  <div class="col-8">
    <form (ngSubmit) = "onUpdate()">
      <div class="form-group">
        <label for="author">Author of the quote</label>
        <input type="text"
               class="form-control"
               id="author"
               aria-describedby="authors name"
               placeholder="Author"
               [(ngModel)]="quote.author"
               name="author"
        >
      </div>
      <div class="form-group">
        <label for="content">Quote</label>
        <textarea
          class="form-control"
          rows="3"
          id="content"
          aria-describedby="Quotation"
          placeholder="Quotation"
          [(ngModel)]="quote.content"
          name="content"
        >
    </textarea>
      </div>
      <div class="form-group">
        <label for="bookName">Book/Newspaper title</label>
        <input type="text"
               class="form-control"
               id="bookName"
               aria-describedby="Book name"
               placeholder="Book title, Newspaper"
               [(ngModel)]="quote.bookName"
               name="bookName"
        >
      </div>
      <div class="form-group">
        <label for="pageNumber">Page number</label>
        <input type="text"
               class="form-control"
               id="pageNumber"
               aria-describedby="Page number"
               placeholder="Book title, Newspaper"
               [(ngModel)]="quote.pageNumber"
               name="pageNumber"
        >
      </div>
      <div class="form-group">
        <label for="publicationYear">Publication Year</label>
        <input type="text"
               class="form-control"
               id="publicationYear"
               aria-describedby="Year of publication"
               placeholder="Year of publication"
               [(ngModel)]="quote.publicationYear"
               name="publicationYear"
        >
      </div>
      <div class="form-group">
        <label for="editorName">Editor name</label>
        <input type="text"
               class="form-control"
               id="editorName"
               aria-describedby="Name of the Editor"
               placeholder="Name of the Editor"
               [(ngModel)]="quote.editorName"
               name="editorName"
        >
      </div>
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input type="text"
               class="form-control"
               id="remarks"
               aria-describedby="Additional remarks on the Quote"
               placeholder="Any additional remarks?"
               [(ngModel)]="quote.remarks"
               name="remarks"
        >
      </div>
      <app-chips-input></app-chips-input>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
