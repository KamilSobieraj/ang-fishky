<div class="row justify-content-center">
  <ngb-accordion
    *ngFor="let tag of tags | keyvalue; let i = index"
    [closeOthers]="true" activeIds="static-1" class="col-8">
    <ngb-panel id="static-{{i}}">
      <ng-template ngbPanelTitle>
        {{tag.key}}
        <span
          class="badge badge-pill badge-primary">
              {{(tag.value.length)}}
            </span>
      </ng-template>
      <ng-template ngbPanelContent >
        <ul *ngFor="let quote of tag.value">
          <li [routerLink]="['/quotes', quote.id]">
            {{quote.content}}
          </li>
        </ul>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
