<div class="row justify-content-center">
  <ngb-accordion
    *ngFor="let tag of allQuotes | keyvalue; let i = index"
    [closeOthers]="true" activeIds="static-1" class="col-8">
    <ngb-panel id="static-{{i}}">
      <ng-template ngbPanelTitle>
        {{tag.key ? tag.key : 'Anonymous'}}
      </ng-template>
      <ng-template ngbPanelContent >
        <ul *ngFor="let quote of tag.value">
          <li [routerLink]="['/quotes', 'all', quote.id]">
            {{quote.content}}
          </li>
        </ul>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
